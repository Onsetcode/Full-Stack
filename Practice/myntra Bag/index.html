<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag </title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main>
        <button class="btn" onclick="cartQuantity += 1;   document.querySelector('#display').innerText='your bag has '+cartQuantity+' items';">
            Add to bag
        </button>
        <button class="remove"  onclick="cartQuantity -= 1;   document.querySelector('#display').innerText='your bag has '+cartQuantity+' items';"">MOVE TO WISHLIST</button>
        <button class="btn"  onclick="cartQuantity += 2;   document.querySelector('#display').innerText='your bag has '+cartQuantity+' items';">Add 1+1 sale item</button>
    </main>
    <footer>
        <h1 id="display"></h1>
    </footer>
    <script>
        let cartQuantity= 0;
        document.querySelector('#display').innerText='your bag has '+cartQuantity+' items';

    </script>
</body>

</html>
